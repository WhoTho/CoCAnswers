<!doctype html>
<html>
  <head>
    <title>This is the title of the webpage!</title>
  </head>
  <body>
    <p>This is an example paragraph. Anything in the <strong>body</strong> tag will appear on the page, just like this <strong>p</strong> tag and its contents.</p>
  </body>
  <input type="text" id="userInput"> give me input</input>
  <button onclick="test()">Submit small</button>
  <textarea id="UserInputMultiLine" style="width:250px;height:150px;">yeah put in stuff</textarea>
  <button onclick="testMulti()">Submit multiline</button>

  <!-- add this line for function to write into -->
  <p id="demo"></p>
  <p id="multiOut"></p>

  <script type="text/javascript">
  function test(){
      var userInput = document.getElementById("userInput").value;
      document.getElementById("demo").innerHTML = userInput;
  }
  function testMulti(){
      var userInput = document.getElementById("UserInputMultiLine").value;
      var lines = userInput.split("\n").length;
      document.getElementById("demo").innerHTML = `you wrote ${lines} lines`;
      document.getElementById("multiOut").innerText = "hello\nmulit line\noutthing";
  }
  </script>
</html>
